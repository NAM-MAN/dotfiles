# ~/.config/yazi/yazi.toml
# Ghostty (font-size=16, adjust-cell-height=10%) と視覚的に揃えた設定

[mgr]
ratio          = [1, 3, 4]   # 親:現在:プレビュー — ファイル一覧を広めに
sort_by        = "natural"
sort_sensitive = false
sort_reverse   = false
sort_dir_first = true
linemode       = "size"
show_hidden    = true
show_symlink   = true
scrolloff      = 8            # スクロール余白を多めに取り視認性向上
title_format   = "Yazi: {cwd}"

[preview]
wrap         = "no"
tab_size     = 4
max_width    = 800
max_height   = 1200
image_filter = "lanczos3"
image_quality = 80

[opener]
edit = [
  { run = "$EDITOR %s", block = true, for = "unix" },
]
open = [
  { run = "open %s", desc = "Open", for = "macos" },
]
extract = [
  { run = "ya pub extract --list %s", desc = "Extract here" },
]

[open]
prepend_rules = [
  { mime = "text/*", use = "edit" },
  { name = "*.{ts,tsx,js,jsx,mjs,cjs,vue,svelte,astro}", use = "edit" },
  { name = "*.{json,jsonc,toml,yaml,yml,xml}", use = "edit" },
  { name = "*.{md,mdx}", use = "edit" },
  { name = "*.{py,go,rs,rb,lua,sh,zsh,bash,fish}", use = "edit" },
  { name = "*.{css,scss,less,html,sql,graphql,prisma}", use = "edit" },
  { name = "*.{tf,hcl,Dockerfile,Makefile,Justfile}", use = "edit" },
]
